# sonar-project.properties

# Project identifiers
sonar.projectKey=Valmotallion_ACEest_Fitness_CICD
sonar.organization=valmotallion

# Project metadata
sonar.projectName=ACEest Fitness CI/CD Pipeline
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.language=py
sonar.sourceEncoding=UTF-8

# Exclude test files from main analysis
sonar.exclusions=tests/**

# Include test files for coverage
sonar.tests=tests

# Python-specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.version=3.10

# SonarCloud URL
sonar.host.url=https://sonarcloud.io

# Authentication token (stored in Jenkins credential 'sonar-token')
sonar.login=${SONAR_TOKEN}

