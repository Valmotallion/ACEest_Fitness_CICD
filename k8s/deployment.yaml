apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-deployment
  labels:
    app: aceest-fitness
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aceest-fitness
  template:
    metadata:
      labels:
        app: aceest-fitness
    spec:
      containers:
      - name: aceest-fitness-container
        image: aniruddha404/aceest_fitness_app:latest
        ports:
        - containerPort: 5000

        # ðŸš« Readiness probe temporarily disabled for debugging rollout
